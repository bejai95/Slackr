<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Slackr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
    <script type="module" src="src/helpers.js"></script>
</head>

<body>
    <header class="banner">
        <h1>Slackr</h1>
    </header>
    <main role="main">
        
		<section id="landing-screen" class="screen-full">
			<button id="login-button">Log in</button>
			<button id="register-button">Register</button>
		</section>
		
		<section id="login-screen" class="screen-full">
			<button class="back-button">Back</button>
			<h1>Log in</h1>
			<form>
				<label for="login-email">Email: </label>
				<input type="text" id="login-email" value="mia@email.com"> <br>
				<label for="login-password">Password: </label>
				<input type="password" id="login-password" value="solongbouldercity"> <br>
				<button type="button" id="login-submit">Submit</button>
			</form>
		</section>
		
		<section id="register-screen" class="screen-full">
			<button class="back-button">Back</button>
			<h1>Register</h1>
			<form>
				<label for="register-name">Name: </label>
				<input type="text" id="register-name"> <br>
				<label for="register-email">Email: </label>
				<input type="text" id="register-email"> <br>
				<label for="register-password">Password: </label>
				<input type="password" id="register-password"> <br>
				<label for="register-password-confirm">Confirm password: </label>
				<input type="password" id="register-password-confirm"> <br>
				<button type="button" id="register-submit">Submit</button>
			</form>
		</section>
		
		<section id="dashboard-screen" class="screen-full">
			<h1 id="dashboard-header">Dashboard</h1>
            <div id="flex-container">
                <div id="navbar">
                    <div>List of channels</div>
                    <div id="channel-buttons-list">
                        <div id="channel-button-template">
                            <button class="content">Template</button>
                        </div>
                    </div>
                    <br>
                    <button id="create-channel-button">Create new channel</button>
                </div>
                <div id="main-content">
                    <div id="welcome-screen" class="screen-dashboard">
                        <h1>Welcome</h1>
                        <p>Please choose a channel using the navbar on the left</p>
                    </div>
                    <div id="channel-screen" class="screen-dashboard">
                        <h3 id="channel-title">Channel title</h3>
                        <p>Channel description: <span id="channel-description"></span></p>
                        <p>Channel visibility: <span id="channel-visibility"></span></p>
                        <p>Creation timestamp: <span id="channel-creation-timestamp"></span></p>
                        <p>Channel creator: <span id="channel-creator"></span></p>
                    </div>
                    <div id="create-channel-form-screen" class="screen-dashboard">
                        <h1>Create a new channel</h1>
                        <form>
                            <label for="create-channel-name">Channel name: </label>
                            <input type="text" id="create-channel-name"> <br>
                            <label for="create-channel-description">Channel description (optional): </label>
                            <input type="text" id="create-channel-description"> <br>
                            <label for="create-channel-visibilty">Channel visibility: </label>
                            <select id="create-channel-visibilty">
                                <option value="public" selected>Public</option>
                                <option value="private">Private</option>
                            </select> <br>
                            <button type="button" id="create-channel-submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <br>
            <button id="logout-button">Log out</button>
        </section>
            
        
            
		
    
    </main>
    <footer>
        <p>&copy; Slackr</p>
    </footer>
    <script type="module" src="src/main.js"></script>
    </body>

</html>
